<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Student Login</title>
  </head>
  <body>
    <header>
      <a href="#"><img src="images/Logo-eAttendance.png" alt="logo" /></a>
      <h1>Student LogIn</h1>
    </header>
    <div class="details">
      <form>
        First Name:
        <input type="text" placeholder=" Enter First Name" />
        <br />
        Last Name:
        <input type="text" placeholder=" Enter Last Name" />

        <br />
        Roll No &nbsp; &nbsp; :
        <input type="number" placeholder="Enter Roll No." />

        <br />
        Sub Code:
        <input type="text" placeholder="Subject Code" />

        <br />
        <input class="btn" type="submit" value="Get Result" />
      </form>
    </div>
  </body>
</html>
